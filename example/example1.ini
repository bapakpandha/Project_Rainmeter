[Rainmeter]
Update=1000
DynamicWindowSize=1
BackgroundMode=2
SolidColor=0,0,0,255

[MeasureGPUTemp]
Measure=Plugin
Plugin=SpeedFanPlugin
SpeedFanType=Temperature
SpeedFanNumber=0
SpeedFanScale=C

[MeasureFanSpeed]
Measure=Plugin
Plugin=SpeedFanPlugin
SpeedFanType=Fan
SpeedFanNumber=3

[MeterSpeedFan]
Meter=String
MeasureName=MeasureGPUTemp
MeasureName2=MeasureFanSpeed
FontSize=12
FontColor=255,255,255,255
StringStyle=Bold
AntiAlias=1
Text=GPU Temp: %1#CRLF#Fan Speed: %2